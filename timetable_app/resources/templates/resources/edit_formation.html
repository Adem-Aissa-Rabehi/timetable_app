
{% extends 'base.html' %}

{% block title %}Modifier une Formation{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Modifier une Formation</h1>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="id_name">Nom de la Formation</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_domain">Domaine</label>
                        {{ form.domain }}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    <a href="{% url 'formation_list' %}" class="btn btn-secondary">Annuler</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
