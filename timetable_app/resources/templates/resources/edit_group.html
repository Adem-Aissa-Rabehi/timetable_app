{% extends 'base.html' %}

{% block title %}Modifier un Groupe{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Modifier un Groupe</h1>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="id_name">Nom du Groupe</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_formation">Formation</label>
                        {{ form.formation }}
                    </div>
                    <div class="form-group">
                        <label for="id_student_count">Nombre d'Ã‰tudiants</label>
                        {{ form.student_count }}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    <a href="{% url 'group_list' %}" class="btn btn-secondary">Annuler</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
