{% extends 'base.html' %}

{% block title %}Liste des Salles{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Liste des Salles</h1>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Salles</h3>
                <div class="card-tools">
                    <a href="{% url 'add_room' %}" class="btn btn-success btn-sm">Ajouter une Salle</a>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Capacit√©</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in rooms %}
                        <tr>
                            <td>{{ room.name }}</td>
                            <td>{{ room.capacity }}</td>
                            <td>
                                <a href="{% url 'edit_room' room.id %}" class="btn btn-sm btn-primary">Modifier</a>
                                <a href="{% url 'delete_room' room.id %}" class="btn btn-sm btn-danger">Supprimer</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
