<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Ajouter un Cours</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_module" class="form-label">Module</label>
                {{ form.module }}
            </div>
            <div class="mb-3">
                <label for="id_teacher" class="form-label">Professeur</label>
                {{ form.teacher }}
            </div>
            <div class="mb-3">
                <label for="id_room" class="form-label">Salle</label>
                {{ form.room }}
            </div>
            <div class="mb-3">
                <label for="id_group" class="form-label">Groupe</label>
                {{ form.group }}
            </div>
            <div class="mb-3">
                <label for="id_start_time" class="form-label">Date et Heure de DÃ©but</label>
                {{ form.start_time }}
            </div>
            <div class="mb-3">
                <label for="id_end_time" class="form-label">Date et Heure de Fin</label>
                {{ form.end_time }}
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>
    {% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
</body>
</html>
